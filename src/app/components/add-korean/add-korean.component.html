<div class="add-word">
  <div class="content">
    <div class="row">
      <form>
        <ul>
          <li><h3>Korean</h3></li>
          <li><input type="text" name="korean" [(ngModel)]="korean" placeholder="This is for an Korean word" /></li>
        </ul>
      </form>
    </div>
    <div class="row">
      <button class="button" (click)="setKorean()">Save</button>
      <button class="button" (click)="closeModal()">Close</button>
    </div>
  </div>
  <div class="dimmed"></div>
</div>
