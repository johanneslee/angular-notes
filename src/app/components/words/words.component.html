<div class="words">
  <app-word
    *ngFor="let word of words"
    [word]="word"
  ></app-word>
  <div
    class="plus"
    *ngIf="initWords"
    (click)="onToggle(true)"
  >+</div>
  <app-add-word
    *ngIf="addEnabled"
    (onAddWord)="postWord(word!)"
    (onClose)="onToggle(false)"
  ></app-add-word>
  <div
    class="loading"
    *ngIf="!initWords"
  >
    <p>Now Loading...</p>
  </div>
</div>
